<table class="table">
    <thead class="dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Courses</th>
            <th>
                <div class="btn-group pull-right">
                    <button type="button" mat-raised-button color="primary" (click)="saveStudent()" class="color">
                        <mat-icon>save_alt</mat-icon>
                    </button>
                    <button type="button" mat-raised-button color="warn" [disabled]="disableAddButton"
                        (click)="addStudent()" class="edit">
                        <mat-icon>create</mat-icon>
                    </button>
                </div>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of studentArray; let i = index">
            <th *ngIf="!student.editMode" scope="row">{{ student.id }}</th>
            <td *ngIf="!student.editMode">{{ student.firstName }}</td>
            <td *ngIf="!student.editMode">{{ student.lastName }}</td>
            <td *ngIf="!student.editMode">{{ student.course }}</td>

            <th *ngIf="student.editMode" scope="row">
                <input [(ngModel)]="student.id" type="text" class="form-control" placeholder="ID">
            </th>
            <td *ngIf="student.editMode">
                <input [(ngModel)]="student.firstName" type="text" class="form-control" placeholder="First Name">
            </td>
            <td *ngIf="student.editMode">
                <input [(ngModel)]="student.lastName" type="text" class="form-control" placeholder="Last Name">
            </td>
            <td *ngIf="student.editMode">
                <input [(ngModel)]="student.course" type="text" class="form-control" placeholder="Course">
            </td>

            <td><button type="button" class=" pull-right" mat-raised-button color="accent" (click)="removeStudent(i)">
                    <mat-icon>delete</mat-icon>
                </button></td>
        </tr>
    </tbody>
</table>
